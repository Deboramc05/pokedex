<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="./assets/css/global.css">
    <link rel="stylesheet" href="./assets/css/pokedex-detail.css">
    <link rel="shortcut icon" href="./assets/img/favicon.ico" type="image/x-icon">
    <title>Detalhes do Pokemon</title>
</head>
<body>
    <div class="container">
        <div class="search">
            <svg xmlns="http://www.w3.org/2000/svg" class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="11" cy="11" r="8"></circle>
                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            </svg>
            <input id="pokemon-search" type="text" placeholder="Procure pelo nome">
        </div>
        <div class="info">
            <div class="pokemon-id">#001</div>
            <div class="pokemon-name">Bulbasaur</div>
            <div class="pokemon-types">
                <div class="type">Grass</div>
                <div class="type">Poison</div>
            </div>
            <img src="https://via.placeholder.com/246x217" alt="Pokemon Image">
            <div class="stats"></div>
            <div class="pokemon-description"></div>
        </div>
    </div>
    <script src="/assets/js/pokemon-model.js"></script>
    <script src="/assets/js/poke-api.js"></script>
    <script src="./assets/js/pokedex-detail.js"></script>
</body>
</html>
